<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
  <defs>
    <filter id="hitGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- $>= -->
  <rect x="2" y="2" width="36" height="36" rx="3" fill="#ff4757" opacity="0.8"/>
  <!-- @5AB8: -->
  <line x1="10" y1="10" x2="30" y2="30" stroke="white" stroke-width="4" stroke-linecap="round" filter="url(#hitGlow)"/>
  <line x1="30" y1="10" x2="10" y2="30" stroke="white" stroke-width="4" stroke-linecap="round" filter="url(#hitGlow)"/>
</svg>
